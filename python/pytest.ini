[pytest]
# Pytest configuration for Invest project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    smoke: Smoke tests (minimal validation)
    integration: Integration tests (multiple components)
    slow: Tests that take significant time
